{% extends 'base.html' %}
{% load static %}
<html class="no-js" lang="zxx">

<head>
    <title>Change Password</title>    
</head>

<body>
  
{% block body %}
<!-- slider_area_start -->
<div class="slider_area">
  <div class="single_slider  d-flex align-items-center slider_bg_1 overlay2">
      <div class="container">
          <div class="row">
              <div class="col-xl-12">
                  <div class="slider_text text-center">
                      <h2 style="color:white;">Change Password </h2>
                  </div>
              </div>
          </div>
<section class="vh-50 gradient-custom">
  <div class="container py-5 h-50">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-login" style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.8);">
          <script>
            function leng(){
                var x = document.getElementById("password").value;
                console.log("x",x.length,x)
                if(x.length >= 8){
                    document.getElementById("validpwd").innerText = "";
                }
                else{
                    document.getElementById("validpwd").innerText = "Password should not be less then 8 character !!";
                }
            }   
        </script>
        {% comment %} password comparition {% endcomment %}
          <script>
            function cmr(){
                var pwd = document.getElementById('password').value
                var cpwd = document.getElementById('Cpassword').value
                if(pwd === cpwd)
                {
                    console.log("4",pwd,cpwd)
                    document.getElementById("cpwd").innerText = "";
                }
                else{
                    console.log(pwd,cpwd)
                    document.getElementById("cpwd").innerText = "Password doesn't match !!";
                }
            }
        </script>
          <div class="card-body p-4 p-md-5 bg5">
            <form method="post" action="{% url 'Change_Password' %}">
            {% if msg %}
                <div class="alert alert-danger">
                    <strong>!!</strong> {{ msg }}
                </div>
            {% endif %}
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 ">
                  <div class="form-outline"> 
                    <input type="password" id="password" class="form-control form-control-lg" name="pwd" onfocusout="leng()" placeholder="Enter Password"/>
                    <span id="validpwd"></span>
                  </div>
                </br>
                  <div class="form-outline">
                    <input type="password" id="Cpassword" class="form-control form-control-lg" name="Cpassword" placeholder="Enter Confirm Password" onkeyup="cmr()" />
                    <span id="cpwd"></span>
                  </div>
                </br>
                  <div class="form-outline">
                      <input class="btn btn-primary btn-lg" type="submit" value="Change Password" />
                  </div>
              </div>
            </div>
          </div>
              <style>
                .btn-primary {
                  background: linear-gradient(to right, #3366ff, #00ccff); /* Gradient background */
                  border: 2px solid #00b3ff; /* Blue border */
                  border-radius: 25px; /* Rounded corners */
                  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15); /* Soft shadow */
                  font-family: 'Roboto', sans-serif; /* Modern font */
                  font-size: 16px; /* Adjust font size as needed */
                  color: #fff; /* White text */
                  padding: 12px 20px; /* Adjust padding for spacing */
                  cursor: pointer; /* Hand cursor on hover */
                  transition: all 0.3s ease-in-out; /* Smooth transitions */
                }
                
                .btn-primary:hover {
                  background-color: #00b3ff; /* Lighter gradient on hover */
                  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
                }  
                label {
                  padding-top:5px;
                  color:#000000;
                }              
                h5 {
                  padding-top:5px;
                  border:5px;
                }
              </style>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
</div>
</div>
{% endblock %}
</body>
</html>
